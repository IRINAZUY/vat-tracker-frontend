<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Hash Routing</title>
</head>
<body>
  <h1>Testing Hash Routing</h1>
  <p>Click the links below to test hash routing:</p>
  <ul>
    <li><a href="#/">Home/Login</a></li>
    <li><a href="#/dashboard">Dashboard</a></li>
    <li><a href="#/signup">Signup</a></li>
    <li><a href="#/add-user">Add User</a></li>
  </ul>
  <p>Current hash: <span id="current-hash"></span></p>

  <script>
    // Display the current hash
    function updateHash() {
      document.getElementById('current-hash').textContent = window.location.hash;
    }
    
    // Update on page load
    updateHash();
    
    // Update when hash changes
    window.addEventListener('hashchange', updateHash);
  </script>
</body>
</html>
